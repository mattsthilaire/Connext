{% extends 'photos/base.html' %}
{% load static %}
{% block title %}Photo Gallery{% endblock %}
{% block content %}
<div class="photo-grid">
    {% if photos %}
        {% for photo in photos %}
            <div class="photo-item">
                <a href="{% url 'photos:photo' photo.id %}">
                    <img src="{{ photo.image.url }}" alt="{{ photo.description }}">
                </a>
            </div>
        {% endfor %}
    {% else %}
        <p>No photos are available.</p>
    {% endif %}
</div>
{% endblock %}
